<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Text Ellipsis Clamp - Basic Usage</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .example h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .long-text {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <h1>React Text Ellipsis Clamp Examples</h1>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, forwardRef } = React;

        // Ellipsis component
        const Ellipsis = forwardRef((props, ref) => {
            const {
                maxLines = 2,
                expandable = false,
                as = "div",
                style,
                children,
                ...rest
            } = props;

            const [expanded, setExpanded] = useState(false);
            const Tag = as;

            const clampStyle = useMemo(() => {
                if (expanded) return style || {};
                return {
                    display: "-webkit-box",
                    WebkitLineClamp: maxLines,
                    WebkitBoxOrient: "vertical",
                    overflow: "hidden",
                    textOverflow: "ellipsis",
                    ...(style || {})
                };
            }, [expanded, maxLines, style]);

            return React.createElement(Tag, {
                ref: ref,
                style: clampStyle,
                ...rest
            }, [
                children,
                expandable && React.createElement('button', {
                    key: 'toggle',
                    type: "button",
                    onClick: () => setExpanded((v) => !v),
                    'aria-expanded': expanded,
                    style: {
                        background: "none",
                        border: "none",
                        padding: 0,
                        margin: "0 0 0 .25rem",
                        cursor: "pointer",
                        textDecoration: "underline",
                        font: "inherit"
                    }
                }, expanded ? "Show less" : "Show more")
            ]);
        });

        Ellipsis.displayName = "Ellipsis";

        // Example data
        const longText = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.`;

        const App = () => {
            return React.createElement('div', null, [
                React.createElement('div', { key: 'basic', className: 'example' },
                    React.createElement('h3', null, 'Basic Usage (2 lines)'),
                    React.createElement('div', { className: 'long-text' },
                        React.createElement(Ellipsis, { maxLines: 2 }, longText)
                    )
                ),
                
                React.createElement('div', { key: 'expandable', className: 'example' },
                    React.createElement('h3', null, 'Expandable (3 lines)'),
                    React.createElement('div', { className: 'long-text' },
                        React.createElement(Ellipsis, { maxLines: 3, expandable: true }, longText)
                    )
                ),
                
                React.createElement('div', { key: 'paragraph', className: 'example' },
                    React.createElement('h3', null, 'As Paragraph Element'),
                    React.createElement('div', { className: 'long-text' },
                        React.createElement(Ellipsis, { as: 'p', maxLines: 2 }, longText)
                    )
                ),
                
                React.createElement('div', { key: 'custom', className: 'example' },
                    React.createElement('h3', null, 'Custom Styling'),
                    React.createElement('div', { className: 'long-text' },
                        React.createElement(Ellipsis, { 
                            maxLines: 2, 
                            style: { color: '#e74c3c', fontSize: '18px' } 
                        }, longText)
                    )
                )
            ]);
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
